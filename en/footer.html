    <script>
	function copyToClipboard(element) {
	    var $temp = $("<input>");
	    $("body").append($temp);
	    $temp.val($(element).text()).select();
	    document.execCommand("copy");
	    $temp.remove();
	    alert("Copied!");
	}
    </script>
</head>

	<div id="about-data">

	</div>
	<div id="contact-data">
	    <h3> Contact </h3>
	    <a id="telephone-button"
		onclick="copyToClipboard('#telephone-number')">

		+31 614 134 284
	    </a>

	    <a id="email-button" onclick="copyToClipboard('#email')">

	    </a>

	    <a id="facebook-button" target="_blank"

	    </a>
