<!DOCTYPE html>

    <link rel="stylesheet" href="../css/footer.css">
    <script>
	function copyToClipboard(element) {
	    var $temp = $("<input>");
	    $("body").append($temp);
	    $temp.val($(element).text()).select();
	    document.execCommand("copy");
	    $temp.remove();
	    alert("Copied!");
	}
    </script>
</head>
<body>

	<div id="about-data">
	    <h3> Gegevens </h3>

	    <p> 6624AC HEEREWAARDEN </p>
	    <p> Kvk: 5555555 </p>
	</div>
	<div id="contact-data">
	    <h3> Contact </h3>
	    <button id="telephone-button"
		onclick="copyToClipboard('#telephone-number')">
		<img src="../images/tel-icon.png" 
		    alt="Telephone icon">
		<p>
		    <a id="telephone-number" href="#">+31 614 134 284</a>
		</p>
	    </button>

	    <button id="email-button"
		onclick="copyToClipboard('#email')">
		<img src="../images/email-icon.png" 
		    alt="Email icon">
		<p>
		    <a id="email" href="#">Timbemiddeling@gmail.com</a>
		</p>
	    </button>

	    <button id="facebook-button">
		<img src="../images/facebook-icon.png" 
		    alt="Facebook icon">
		<p>
		    <a target="_blank" rel="noopener noreferrer"
			href="https://www.facebook.com/Tim-Bemiddeling-2174363422876472/">Facebook</a>
		</p>
	    </button>
	</div>
    </footer>
</body>
